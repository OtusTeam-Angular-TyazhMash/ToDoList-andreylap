<ng-container *ngIf="data.editItemId != task.id">
  <input
    type="checkbox"
    [checked]="task.status == 'Completed'"
    (change)="status($event)"
  />
  <p>{{ task.name }}</p>
  <ng-content select="app-button-component"></ng-content>
</ng-container>
<ng-container>
  <input
    type="text"
    #input
    [(ngModel)]="task.name"
    *ngIf="data.editItemId == task.id"
  />
  <ng-content select="app-button-component"></ng-content>
</ng-container>
