<ng-container *ngIf="data.editItemId != list.id">
  <p>{{ list.task }}</p>
  <app-button-component
    tooltip="delete"
    [title]="'Delete'"
    [primary]="true"
    (click)="delete()"
  />
</ng-container>
<ng-container *ngIf="data.editItemId == list.id">
  <input type="text" #input [value]="list.task" />
  <app-button-component
    tooltip="save"
    [title]="'Save'"
    (click)="save(input.value)"
  />
</ng-container>
