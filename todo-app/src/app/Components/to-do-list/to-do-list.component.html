<div class="preloader" *ngIf="isLoading">
  <img src="../assets/0012.gif" alt="" />
</div>
<div class="container" *ngIf="!isLoading">
  <h1>{{ title }}</h1>
  <ul class="list">
    <app-to-do-list-item
      class="list-item"
      *ngFor="let item of list"
      [list]="item"
      (isDelete)="deleteTodo(item.id)"
    >
    </app-to-do-list-item>
  </ul>
  <div class="footer-list">
    <kendo-textbox
      type="text"
      placeholder="Add your new todo"
      [(ngModel)]="text"
    ></kendo-textbox>
    <app-buttoncomponent
      [title]="'Add task'"
      [primary]="false"
      (click)="addTodo()"
      [disabled]="!text"
    />
  </div>
</div>
