<div class="preloader" *ngIf="isLoading">
  <img src="../assets/0012.gif" alt="" />
</div>
<div style="display: flex; gap: 50px">
  <div class="container" *ngIf="!isLoading">
    <h1>{{ title }}</h1>
    <ul class="list">
      <app-to-do-list-item
        *ngFor="let item of list"
        tooltip="{{ item.description }}"
        class="list-item"
        [class.selected]="item.id == selectedItemId"
        [list]="item"
        (isDelete)="deleteTodo(item.id)"
        (click)="isSelected(item)"
      >
      </app-to-do-list-item>
    </ul>
    <div class="footer-list">
      <kendo-textbox
        type="text"
        placeholder="Add your new todo"
        [(ngModel)]="text"
      ></kendo-textbox>
      <app-button-component
        tooltip="add"
        [title]="'Add task'"
        [primary]="false"
        (click)="addTodo()"
        [disabled]="!text"
      />
    </div>
    <textarea name="name" cols="30" rows="10" [(ngModel)]="textarea"></textarea>
  </div>
  <div class="desk">{{ desk }}</div>
</div>
